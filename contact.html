<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name viewport" content="width=device-width, initial-scale=1.0">
    <meta http=equiv="X-UA-Compatible" content="id-edge">
    <title>Breck Design</title>
	<link rel="stylesheet" href="styles/contact.css">
	<link href="https://fonts.googleapis.com/css?family=Barlow+Condensed" rel="stylesheet">
</head>
<body>
	<div id="container">
		<header>
			<div>
				<nav aria-label="Main Navigation" role="navagation">
					<ul id="main_nav">
						<li><a href="about.html" id="id">About</a></li>
						<li id="logo"><a href="index.html" id="home"><img src="images/logo_5.jpg" width="60%" height="80%" alt="Brek Web Design Logo"></a><li>
						<li><a href="contact.html" id="port">Contact</a></li>
					</ul>
				</nav>
			</div>
		</header>
		<div id="contact">
			<h2>Contact</h2>
			<form id="contact_info" method="post" role="">
				<p>If you have a project that you want to get started, think you need my help with something or just want to say hey, then get in touch.</p>
				
				<p>First<input type="text" role="First Name" id="first_name" aria-describedby="First Name"></p>
				<p>Last<input type="text" role="Last Name" id="last_name" aria-describedby="Last Name"></p>
				<p> Email <input type="text" aria-placeholder="Your email address" role="Your Email Address" id="email"></p>
				Message
				<textarea  id="message" role="textbox" ></textarea>
				<p><input type="submit" id="submit" role="button" value="Submit"></p>


		
		</div>
	</div>
	<footer>
		<nav class="social_media">
			<ul>
				<li id="facebook"><a href="" title="Connect with us on Facebook"></a>FB</li>
				<li id="twitter"><a href="" title="Connect with us on Twitter"></a>T</li>
				<li id="instagram"><a href="" title="Connect with us on Instagram"></a>IN</li>
			</ul>
		</nav>
	</footer>

</body>
